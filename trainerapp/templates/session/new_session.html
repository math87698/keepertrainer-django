{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% crispy form form.helper %}

{% load bootstrap4 %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto">
            <div class="page-header">
                <span class="title">Training erstellen</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto">
            <form method="post" action="." novalidate>
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript_forms %}
<script type="text/javascript">
    $(document).ready(function(){
        $('#datepicker').datepicker();
    });

    $('#timepicker2').timepicker({
        minuteStep: 5,
        template: 'dropdown',
        appendWidgetTo: 'body',
        showSeconds: false,
        showMeridian: false,
        defaultTime: 'current',
    });
</script>
{% endblock %}
