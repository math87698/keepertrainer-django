{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load bootstrap4 %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto">
            <div class="page-header">
                <span class="title">Torhüter bearbeiten</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto">
            <div class="form-avatar">
                <img src="{{ MEDIA_URL }}{{ keeper.avatar_image }}">
            </div>
            <form method="post" action="." enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                {% bootstrap_button "Torhüter ändern" button_type="submit" button_class="teal-green btn-block" %}
            </form>
        </div>
    </div>

</div>

{% endblock %}
