{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load bootstrap3 %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto">
            <form method="post" action=".">
                {% csrf_token %}
                {{ form|crispy }}
                {% bootstrap_button "Abwesenheit erfassen" button_type="submit" button_class="teal-green btn-block" %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
